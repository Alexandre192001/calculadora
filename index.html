<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style/index.css">
  <script src="index.js"></script>
</head>
<body>

  <main>
    <h1 class="title-main">Calculadora</h1>

    <div class="calculadora-wrapper">

      <div class="resultado-calculadora-wrapper">
        <div class="resultado-calculadora">
         
        </div>
      </div>
      <div class="numbers-calculadora">

        <button class="btn-number reset">C</button>
        <button class="btn-number delete"><</button>
        <button class="btn-number dividir">/</button>
        <button class="btn-number multi">*</button>
        <button class="btn-number menos">-</button>
        <button class="btn-number mais">+</button>
        <button class="btn-number virgula">.</button>
        <button class="btn-number zero">0</button>
        <button class="btn-number um">1</button>
        <button class="btn-number dois">2</button>
        <button class="btn-number tres">3</button>
        <button class="btn-number quatro">4</button>
        <button class="btn-number cinco">5</button>
        <button class="btn-number seis">6</button>
        <button class="btn-number sete">7</button>
        <button class="btn-number oito">8</button>
        <button class="btn-number nove">9</button>
        <button class="btn-number igual">=</button>  
      </div>

    </div>
  </main>
  
</body>
</html>
